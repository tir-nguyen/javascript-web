<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích Hình Chữ Nhật</title>
</head>
<body>
    <h2>Tính diện tích hình chữ nhật</h2>
    <label for="length">Chiều dài:</label>
    <input type="number" id="length" placeholder="Nhập chiều dài"><br><br>

    <label for="width">Chiều rộng:</label>
    <input type="number" id="width" placeholder="Nhập chiều rộng"><br><br>

    <button onclick="calculateArea()">Tính diện tích</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            let length = document.getElementById("length").value;
            let width = document.getElementById("width").value;

            length = parseFloat(length);
            width = parseFloat(width);

            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                document.getElementById("result").innerHTML = "Vui lòng nhập số hợp lệ (lớn hơn 0).";
            } else {
                let area = length * width;
                document.getElementById("result").innerHTML = `Diện tích: <b>${area}</b>`;
            }
        }
    </script>
</body>
</html>
